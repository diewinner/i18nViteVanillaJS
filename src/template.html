<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
  <meta charset="UTF-8">
  <title><%= translations.get('Звонки для бизнеса') %></title>
</head>
<body>
  <select id="languageSwitcher">
    <% translations.switcher.forEach(({code, text}) => { %>
      <option value="<%= code %>" <%= code === lang ? 'selected' : '' %>>
        <%= text %>
      </option>
    <% }) %>
  </select>
    <main>
    <%- include(template) %>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
